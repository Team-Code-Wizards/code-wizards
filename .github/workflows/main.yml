name: Build and Lint PR

on:
  pull_request:
    branches:
      - '*'

jobs:
  build-and-lint:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14  

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
